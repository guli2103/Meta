<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshin</title>
    <style>
        body{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Mashinalar</h1>
    {% for post in posts %}
    <h2>{{post.turi}}</h2>
    <img src="{{post.rasmi}}" alt="moshin" width="500px" height="300px">
    <p>{{post.rangi}}</p>
    <p>{{post.narxi}}</p>
    {% endfor %}
</body>
</html>
